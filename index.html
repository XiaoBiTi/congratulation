<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>庆贺吧</title>
  <link href='https://fonts.googleapis.com/css?family=League+Script' rel='stylesheet' type='text/css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Bad+Script|Gruppo|Kumar+One+Outline|League+Script|Londrina+Outline|Monoton|Sriracha|Yellowtail&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789?+'>
  <link rel="stylesheet" href="./index.css">
  <style>
    .box{
      position: relative;
      top: 20px;
    }
    .tree{
      position: relative;
      margin: auto;
    }
  </style>
</head>
<body>
  <audio id="audio" src="http://music.163.com/song/media/outer/url?id=498096.mp3" autoplay="autoplay" controls></audio>
  <div class="box">
    <div class="name">
      <x-sign>
       祝可爱的欧阳羽桐同学
     </x-sign>
     <x-sign>
       期末科科不挂
     </x-sign>
     </div>
     <ul class="tree">
       <div class="star"></div>
       <div class="chunk"></div>
     </ul>
  </div>

</body>
<script>
  let tree = document.querySelector(".tree");
  for (let i = 0; i < 129; i++) {
    let li = document.createElement("li");
    li.style = `--i:${i}`;
    tree.appendChild(li);
  }
</script>
<script type="text/javascript">
  window.onload = function(){
           setInterval("toggleSound()",100);
      }

  function toggleSound() {
              var music = document.getElementById("audio");//获取ID  
                  
              if (music.paused) { //判读是否播放  
                  music.paused=false;
                  music.play(); //没有就播放 
              }    
      }
</script>
</html>
